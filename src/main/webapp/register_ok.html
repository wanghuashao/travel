<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Refresh" content="3;http://localhost:8080/travel/login.html">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
        <script>
            window.onload=function(){
                //定义一个计数遍历
                time = 5;
                //定时操作（周期1秒）
                setInterval("changeTime()",1000);

            }

            //书写改变时间的函数
            function changeTime(){
                if(time>1){
                    //修改span中的数字
                    document.getElementById("timeinfo").innerText=--time;
                }
            }
        </script>
    </head>
    <body>
    <!--引入头部-->
    <div id="header"></div>
        <!-- 头部 end -->
    	<div style="text-align:center;red:yellow;font-weight:bold;height:150px;padding-top:100px;font-size:30px;">
    		<h4>恭喜，注册成功！请登录您的注册邮箱进行激活您的账号，激活后才能登录。</h4>
            <h6><span id="timeinfo" style="color: red">5</span>&nbsp;秒后跳转到登录页面！</h6>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
    </body>
</html>
